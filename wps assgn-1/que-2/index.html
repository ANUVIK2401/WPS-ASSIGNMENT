<!DOCTYPE html>
<html>
    <head>
        <title>IMAGE ROLLOVER</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <img src="audi.jpg" onmouseover="this.src='benz.jpg'" onmouseout="this.src='audi.jpg'" alt="sports car" width="400px" height="400px">
        <img src="royalenfield.jpg" onmouseover="this.src='harley.jpg'" onmouseout="this.src='royalenfield.jpg'" alt="bike" width="400px" height="400px">
        <img src="virat.jpg" onmouseover="this.src='dhoni.jpg'" onmouseout="this.src='virat.jpg'" alt="cricketer" width="400px" height="400px">
    </body>
</html>
